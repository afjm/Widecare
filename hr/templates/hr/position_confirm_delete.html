<form action="" method="post">
    {% csrf_token %}
    <h1>Are you sure you want to delete <strong>"{{ object }}"</strong>?</h1>
    <ul>
        <li>{{ object.description }}</li>
        <li>{{ object.requirement }}</li>
        <li>{{ object.location }}</li>
        <li>{{ object.salary }}</li>
        <li>{{ object.is_on }}</li>
        <li>{{ object.comment }}</li>
    </ul>
    <input type="submit" value="Confirm"/>
</form>
